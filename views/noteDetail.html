<div>
  <div [hidden]="submitted">
    <form (ngSubmit)="onSubmit()" #noteForm="ngForm">
      <div class="form-group" *ngIf="this.editNote">
        <label for="id">id</label>
        <input type="text"  class="form-control" id="id"
               required
               [(ngModel)]="note._id" name="id" readonly>
      </div>
      <div class="form-group">
        <label for="time">时间</label>
        <input type="text"  class="form-control" id="time"
               required
               [(ngModel)]="note.time" name="time">
      </div>
      <div class="form-group">
        <label for="sts">类别</label>
        <select class="form-control"  id="sts"
                required
                [(ngModel)]="note.sts" name="sts">
          <option *ngFor="let s of stsLst;let i = index" [value]="s">{{s}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="name">标题</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="note.name" name="name">
      </div>
      <div class="form-group">
        <label for="content">内容</label>
        <textarea class="form-control" id="content"
               required
               [(ngModel)]="note.content" name="content"></textarea>
      </div>
      <button *ngIf="!this.editNote" type="submit" class="btn btn-default" [disabled]="!noteForm.form.valid">添加</button>
      <button *ngIf="!this.editNote" type="button" class="btn btn-default" (click)="noteForm.reset();noteFormInit();">重置</button>
      <button *ngIf="this.editNote" type="submit" class="btn btn-default" [disabled]="!noteForm.form.valid">修改</button>
      <button *ngIf="this.editNote" type="button" class="btn btn-default" (click)="doEditReset();">重置</button>
    </form>
  </div>
  <div [hidden]="!submitted" class='info'>
    <h2 *ngIf="!this.editNote">数据已添加成功</h2>
    <h2 *ngIf="this.editNote">数据已修改成功</h2>
    <p>{{addResult}}</p>
    <p>{{addedNote.time}}</p>
    <p>{{addedNote.name}}</p>
    <p>{{addedNote.content}}</p>
    <p>{{addedNote.sts}}</p>
    <p>{{addedNote._id}}</p>
    <button *ngIf="!this.editNote" type="button" class="btn btn-default" (click)="doReadd()">继续添加</button>
    <button *ngIf="this.editNote" type="button" class="btn btn-default" (click)="doReedit()">继续修改</button>
  </div>
</div>
